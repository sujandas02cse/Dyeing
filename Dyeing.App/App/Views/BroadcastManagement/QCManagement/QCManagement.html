<style>
    .md-datepicker-input {
        max-width: 500px;
        width: 250px;
    }

    .radio-label {
        vertical-align: top;
    }

    .radio-input {
        display: inline-block;
        vertical-align: top;
    }

    fieldset {
        text-align: center;
    }

    input[type=radio] {
        border: 1px;
        width: 6%;
        height: 1.4em;
    }
    .required{
        color:red !important;
    }
    .radio-group {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 30px; /* Adjust the gap between radio buttons */
    }

    .radio-label {
        margin-left: 30px; /* Adjust the space between radio button and label text */
    }

    .radio-container {
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-bottom: 20px;
        box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
    }

</style>

<body ng-controller="BasicBroadcastController as ctrl">

    <div class="content-header sty-one">
        <h1>QC Management</h1>
        <ol class="breadcrumb">
            <li><a href="#">Broadcast Management</a></li>
            <li><a href="#"><i class="fa fa-angle-right"></i> QC Management</a></li>            
        </ol>
    </div>

    <div class="card card-body" style="min-height:500px;">
        
        <form id="form" name="form" class="form-horizontal" ng-init="rpt={}">
           
            <div class="form-body">

                <div class="radio-container">
                    <div class="form-group row justify-content-center">
                        <div class="col-md-6">
                            <div class="radio-group">
                                <!-- Bulk Radio Button -->
                                <div class="custom-radio">
                                    <input type="radio" id="bulkOption" class="form-check-input" name="batchType" ng-model="batchType" ng-value="'Bulk'" ng-init="batchType='Bulk'" ng-click="checkBulk()">
                                    <label for="bulkOption" class="form-check-label radio-label">Bulk</label>
                                </div>
                                <!-- Sample Radio Button -->
                                <div class="custom-radio">
                                    <input type="radio" id="sampleOption" class="form-check-input" name="batchType" ng-model="batchType" ng-value="'Sample'" ng-click="checkSample()">
                                    <label for="sampleOption" class="form-check-label radio-label">Sample</label>
                                </div>
                                <!-- New Radio Button -->
                                <div class="custom-radio">
                                    <input type="radio" id="newOption" class="form-check-input" name="batchType" ng-model="batchType" ng-value="'New'" ng-click="checkNew()">
                                    <label for="newOption" class="form-check-label radio-label">New</label>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <div class="row">
                            <label class="control-label col-md-5">
                                Group Name:
                                <span class="required"> * </span>
                            </label>
                            <div class="col-md-7">
                                <input type="text" ng-model="rpt.GroupName" ng-readonly="controlProp == 0" ng-init="rpt.GroupName='Masco Group'" name="GroupName" placeholder="Group Name" disabled class="form-control input-height" required />
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="row">
                            <label class="control-label col-md-5">
                                Report Name:
                            </label>
                            <div class="col-md-7">
                                <select ng-model="rpt.ReportingId"
                                        ng-options="x.ReportingId as x.ReportName for x in rptInfoList"
                                        class="form-control input-height"
                                        ng-change="GetParmInfo()"
                                        ng-required="true">
                                    <option value="" selected>Select Report Name</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="form-group row">
                    <span id="genUI"></span>
                </div>

                <div class="form-actions col-md-10 offset-2">
                    <div ng-include src="'../../App/Views/Shared/_LayoutReportButton.html'"></div>
                </div>
            </div>
        </form>

    </div>

</body>
