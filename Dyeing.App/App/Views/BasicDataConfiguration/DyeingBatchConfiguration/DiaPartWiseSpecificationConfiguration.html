<body ng-controller="DiaPartWiseSpecConfigController">

    <div class="content-header sty-one">
        <h1>Dia Part Wise Specification Configuration</h1>
        <ol class="breadcrumb">
            <li><a href="#">Basic Data Configuration</a></li>
            <li><a href="#"><i class="fa fa-angle-right"></i> Dyeing Batch Configuration</a></li>
            <li><i class="fa fa-angle-right"></i> Dia Part Wise Specification Configuration</li>
        </ol>
    </div>
    <div class="card card-body" style="min-height:500px;">
        <form id="form" name="form" ng-keypress="keyPressHandler($event)" ng-init="Head={}">


            <div class="form-group row">
                <div class="col-md-7" style="margin-left: 20%;">
                    <div class="row">
                        <label class="control-label col-md-3">
                            Name od Dia Part:
                            <span class="required" style="color:red"> * </span>
                        </label>
                        <div class="col-md-6 ddm" style="position: relative;">
                            <input type="text"  ng-model="Head.DiaPartName"  typeahead-on-select="GetProcessNamebyDiaPart()"placeholder="Dia Part Name" class="form-control input-height"
                                   typeahead-Open-On-Focus typeahead-min-length="0" uib-typeahead="item as item.DiaPartName for item in DiaPart | filter: {DiaPartName:$viewValue} | limitTo:8"
                                   typeahead-editable="false" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-7" style="margin-left: 20%;">
                    <div class="row">
                        <label class="control-label col-md-3">
                            Process Flow Name:
                            <span class="required" style="color:red"> * </span>
                        </label>
                        <div class="col-md-6 ddm" style="position: relative;">
                            
                            <input type="text" ng-model="Head.DpfcId" typeahead-on-select="GetSpecificByDiaProcess()" placeholder="Process Name" class="form-control input-height"
                                   typeahead-Open-On-Focus typeahead-min-length="0" uib-typeahead="item as item.NameOfProcess for item in ProcessName | filter: {NameOfProcess:$viewValue} | limitTo:8"
                                   typeahead-editable="false" required>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row" style="padding-top:10px;padding-bottom:10px;">
                <div class="offset-md-2 col-md-9">
                    <div ng-include src="'../../../App/Views/Shared/_LayoutActionButton.html'"></div>
                    <input type="hidden" ng-model="Head.DpsmId" />
                </div>
            </div>
            <div class="row" style="overflow-x:auto;">
                <div style="width:100%;">

                    <table style="white-space: nowrap;" class="table table-bordered bordered table-striped table-condensed table-text">
                        <thead class="bg">
                            <tr>
                                <th style="width:10%;"></th>
                                <th style="width:10%;"></th>
                                <th style="width:40%;">Name of Specification</th>
                                <th style="width:40%;">Priority</th>
                               
                            </tr>
                        </thead>
                        <tbody>

                            <tr ng-repeat="obj in Details">
                                <!--ng-class="{viewonly: obj.ViewOnly == true}"-->
                                <td style="width:10%;">
                                    {{$index + 1}}
                                    <input type="hidden" name="DpsdId{{$index}}" ng-model="obj.DpsdId" />
                                </td>
                                <td style="width:10%">
                                    <img ng-click="actionDialog('AddNewRow',$index)" src="../../../Content/img/add.png" />
                                    <img ng-click="actionDialog('DeleteRow',$index)" src="../../../Content/img/delete.png" />
                                </td>
                                <td style="width:40%;">
                                    <input type="text" class="form-control input-height" style="width: 60%;padding: inherit; color: #495057; " placeholder="Name of Specification" ng-model="obj.FbscId" uib-typeahead="item as item.SpecificationName for item in SpecificationNames | filter: {SpecificationName:$viewValue} | limitTo:8" typeahead-Open-On-Focus typeahead-min-length="0" typeahead-editable="false" required>                                   
                                </td>
                                
                                <td style="width:40%;">
                                    <!--<select ng-model="obj.Priority"
                                            ng-options="n for n in [] | range:1:21"
                                            class="form-control input-height"
                                            style="width: 60%;margin-left:21%"
                                            required>

                                        <option selected value="">1 to 20</option>

                                    </select>-->

                                    <md-input-container>
                                        <label style="margin-bottom: -8px;">Priority</label>
                                        <md-select ng-required="true" ng-change="check()" name="p" ng-model="obj.Priority">
                                            <md-option><em>None</em></md-option>
                                            <md-option ng-repeat="Priority in PriorityList" ng-value="Priority.abbrev" ng-disabled="$index === 20">
                                                {{Priority.abbrev}}
                                            </md-option>
                                        </md-select>
                                        <div ng-messages="form.p.$error" md-auto-hide="true">
                                            <div ng-message="required">Required</div>
                                        </div>
                                        <!--<div ng-message="required">Please Select <b>Priority</b></div>-->
                                    </md-input-container>

                                </td>

                               
                            </tr>

                        </tbody>

                    </table>

                </div>
            </div>
        </form>
