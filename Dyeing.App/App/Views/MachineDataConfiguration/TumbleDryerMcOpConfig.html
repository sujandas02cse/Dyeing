    </div>

        <form id="form" name="form" ng-keypress="keyPressHandler($event)">

            <div ng-include src="'../../../App/Views/Shared/_LayoutBulkNewSelector.html'"></div>

            <div class="form-group row">
                <div class="col-md-4">
                    <div class="row">
                        <label class="control-label col-md-4">
                            Batch No:
                            <span class="required" style="color:red"> * </span>
                        </label>
                        <div class="col-md-8">
                            <!--<input type="text" id="tags" ng-keyup="complete()" ng-model="batchFins.BatchNo" placeholder="Batch No" class="form-control input-height" />-->
                            <input type="text" id="batch" auto-focus ng-model="McOperation.BatchNo" typeahead-on-select="getDataByBatchId()" placeholder="Batch No.."
                                   class="form-control input-height"
                                   ng-virtual-keyboard="{kt: 'Numpad', keyCenter: 4, size:5}"
                                   typeahead-min-length="1" uib-typeahead="item as item.BatchNo for item in batchList | filter: {BatchNo:$viewValue}  | limitTo:8"
                                   typeahead-editable="false" ng-required="true">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="row">
                        <label class="control-label col-md-4 clsHeight">
                            Buyer:
                        </label>
                        <div class="col-md-8">
                            <input type="text" ng-model="McOperation.BuyerName" readonly class="form-control input-height clsHeight" />
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="row">
                        <label class="control-label col-md-4 clsHeight">
                            M/C No:
                        </label>
                        <div class="col-md-8">
                            <input type="text" ng-model="McOperation.MachineNo"
                                   ng-virtual-keyboard="{kt: 'Numpad', keyCenter: 4, size:5}"
                                   typeahead-min-length="1" uib-typeahead="item as item.MachineNo for item in MachineList | filter: {MachineNo:$viewValue}  | limitTo:8"
                                   typeahead-editable="false" class="form-control input-height clsHeight" required />
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-md-4">
                    <div class="row">
                        <label class="control-label col-md-4 clsHeight">
                            Job:
                        </label>
                        <div class="col-md-8">
                            <input type="text" ng-model="McOperation.JobName" readonly class="form-control input-height clsHeight" />
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="row">
                        <label class="control-label col-md-4 clsHeight">
                            Style:
                        </label>
                        <div class="col-md-8">
                            <input type="text" ng-model="McOperation.StyleName" readonly class="form-control input-height clsHeight" />
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="row">
                        <label class="control-label col-md-4 clsHeight">
                            Order:
                        </label>
                        <div class="col-md-8">
                            <input type="text" ng-model="McOperation.OrderName" readonly class="form-control input-height clsHeight" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">

                <div class="col-md-4">
                    <div class="row">
                        <label class="control-label col-md-4 clsHeight">
                            Color:
                        </label>
                        <div class="col-md-8">
                            <input type="text" ng-model="McOperation.ColorName" readonly class="form-control input-height clsHeight" />
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="row">
                        <label class="control-label col-md-2 clsHeight">
                            Fabric Name:
                        </label>
                        <div class="col-md-10">
                            <input type="text" ng-model="McOperation.Fabric" readonly class="form-control input-height clsHeight" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-group row">

                <div class="col-md-4">
                    <div class="row">
                        <label class="control-label col-md-4 clsHeight">
                            Batch Start:
                        </label>
                        <div class="col-md-8">
                            <input class="form-control" type="text" disabled ng-model="McOperation.StartTime" style="height:55px">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="row">
                        <label class="control-label col-md-4 clsHeight">
                            Batch End:
                        </label>
                        <div class="col-md-8">

                            <input class="form-control"
                                   ng-model="McOperation.EndTime" type="text" disabled style="height:55px">
                        </div>
                    </div>
                </div>

                <div class="col-md-4">
                    <div class="row">
                        <label class="control-label col-md-5 clsHeight">
                            Operation Time:
                        </label>
                        <div class="col-md-7">
                            <select ng-model="McOperation.CompTime"
                                    ng-change="getDataByBatchId()"
                                    ng-options="a.id as a.name for a in CompactingTime"
                                    class="form-control input-height clsHeight"
                                    ng-required="true">
                                <option value="" selected>Select</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 row" style="padding-top:10px;padding-bottom:10px;">
                <div class="offset-md-2 col-md-9">
                    <div ng-include src="'../../../App/Views/Shared/_LayoutActionButton.html'"></div>
                </div>
            </div>
        </form>
    </div>
