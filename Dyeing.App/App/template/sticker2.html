<!DOCTYPE html>

}
body{

}
.wrapper {
    width: 50mm;
    height: 50mm;
    /* border: 1px solid #333; */
    margin: 0 auto;
    /* padding: 8px; */
}
.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid #333;
    padding: 0 5px;
    height: 38px;
}
.header .unit span {

}
.logo img {
    width: 30px;
    height: 30px;
}
.qr_code img {
    width: 40px;
    height: 37px;
}
table {
    width: 100%;
    border-collapse: collapse;
    border: 1px solid #333;
    table-layout: fixed;
}
table td{
    border: 1px solid #333;
    padding: 1px;
}
table td:first-child{

}
